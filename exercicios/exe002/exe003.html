<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        body {
            background-color: rgb(116, 233, 248);
            color: white;
        }
    </style>

</head>
<body>
    <h1>Olá, Mundo!</h1>
    
    <script>
    var n1 = Number.parseInt(window.prompt('Digite um número: ')) 
    var n2 = Number.parseInt(window.prompt('Digite outro número: '))
    var soma = n1 + n2
    window.alert('A soma dos valores é '+ soma)
    // + em java script corresponde a concatenção e adição ao mesmo tempo!!
    // Transformar em string: String(n) ou n.tostring()


    </script>
</body>
